{% extends "./base.html" %}

{% block title %} Gesti√≥n de Cursos {% endblock %}



{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>EDICION DE CURSO</h2>
        <div class="card">
            <form action="/editarCurso" method="POST">
                {% csrf_token %}

                 <!--CODIGO DE LA MATERIA-->
                 <div class="form-group">
                    <input type="text" id="txtCodigo" minlength="6" maxlength="6" name="txtCodigo" 
                    class="form-control" value="{{curso.codigo}}" readonly />

                </div>


                  <!---NOMBRE DE LA MATERIA-->
                  <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" 
                    class="form-control" value="{{ curso.nombre }}" />

                </div>

                <div class="form-group">
                    <input type="text" id="txtNumCreditos" name="txtNumCreditos" class="form-control" min="1"  max="9 "
                    required pattern="[0-9]+" value="{{curso.creditos}}" />

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>

                </div>


            </form>

        </div>


    </div>
</div>

{% endblock %}
