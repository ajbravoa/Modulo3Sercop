{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SISTEMA ACADEMICO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="col">
                        <img src="{% static 'images/development-4536630_960_720 (2).png' %}" alt="Iniciar Sesiión" />
                    </div>
                    <div class="col">
                        <hr>
                        <br>
                        <br>
                        <form action="/Login" method="POST" role="form" style="display: block">
                            {% csrf_token %}
        
                            <!--CODIGO DE LA MATERIA-->
                            <div class="form-group">
                                <input type="text" id="txtUsuario" minlength="5"
                                maxlength="10" name="txtUsuario" tabindex="1" class="form-control" placeholder="INGRESA TU USUARIO" />
        
                            </div>
        
                            <!---NOMBRE DE LA MATERIA-->
                            <div class="form-group">
                                <input type="password" maxlength="20" id="txtContrasena" tabindex="2" name="txtContrasena" class="form-control" placeholder="INGRESA TU CONTRASEÑA" />
        
                            </div>
        
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="btAcceder" id="btAcceder" tabindex="3"
                                        class="btn btn-success btn-block text-white"  value="Iniciar Sesion" />


                                    </div>



                                </div>
                             
        
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="/PresentarRegistrarUsuario" tabindex="4" class="forgot-password">REGISTRATE</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                           
        
                        </form>


                    </div>



            </div>




        </div>
    
    </body>
</html>
